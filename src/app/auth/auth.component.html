<div class="container">
<h1>{{ isLoginMode ? 'Authorization' : 'Registration' }}</h1>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <ngb-alert type="danger" [dismissible]="false" *ngIf="error">
        <p>{{ error }}</p>
    </ngb-alert>
    <div *ngIf="isLoading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <form class="needs-validation"novalidate [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div formGroupName="userData">
      <div class="form-group">
        <label for="email">Email</label>
        <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="!authForm.get('userData.email').valid && authForm.get('userData.email').touched"
        />
        <div class="invalid-feedback">
          Set valid email!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="!authForm.get('userData.password').valid && authForm.get('userData.password').touched"
        />
        <div class="invalid-feedback">
          Set valid password: more then 2 symbols
        </div>
      </div>
      <div>
        <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'SignUp' }}
        </button>
        |
        <button class="btn btn-link" (click)="onSwitchMode()" type="button">
          {{ isLoginMode ? 'Registration' : 'Authorization' }}
        </button>
      </div>
      </div>
    </form>
  </div>
</div>
</div>
